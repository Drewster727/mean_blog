<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10">
      <h1>Login</h1>
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
      <form class="form" ng-submit="login()">
        <div class="row control-group form-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="username" name="username" ng-model="loginForm.username" required>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="row control-group form-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" ng-model="loginForm.password" required>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
          <button ng-click="redirect('/register')" class="btn btn-default">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
