<article>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10">
        {{post.text}}
        <br/><br/>

        <div class="post-preview">
          <a ng-repeat="t in post.tags" href="/tags/{{t}}">
            <span class="label label-default post-tag">{{t}}</span>
          </a>
          <p class="post-meta">Posted by <a href="#">{{post.createdby}}</a> on {{post.created | date:'fullDate'}}</p>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="vote(post._id, -1)" ng-class="{'btn-selected': voted(post, -1)}" ng-click="vote(p._id, -1)">
            <span class="glyphicon glyphicon-thumbs-down"></span>&nbsp;
          </button>
            <button type="button" class="btn btn-default" ng-click="vote(post._id, 1)" ng-class="{'btn-selected': voted(post, 1)}" ng-click="vote(p._id, 1)">
            <span class=" glyphicon glyphicon-thumbs-up "></span>&nbsp;
            </button>
          </div>
          <div ng-if="post.owned " class="btn-group " role="group " aria-label="... ">
            <button type="button " class="btn btn-default " ng-click="redirect( '/postedit/' + post._id) ">Edit</button>
            </button>
            <button type="button " class="btn btn-default " ng-click="deletePost(post._id) " ng-confirm-click="Are you sure you want to delete this post? ">Delete</button>
            </button>
          </div>
        </div>
      </div>
</article>
